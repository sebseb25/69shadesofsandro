<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Greetings Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <span class="white">Video</span><span class="orange">Hub</span>
        </div>
        <button class="upload-btn">Upload Video</button>
    </header>
    
    <main>
        <div class="video-grid">
            <div class="video-card">
                <img src="https://via.placeholder.com/300" alt="Happy Birthday John!">
                <p>Happy Birthday John!</p>
            </div>
            <div class="video-card">
                <img src="https://via.placeholder.com/300" alt="Congrats on Your Promotion!">
                <p>Congrats on Your Promotion!</p>
            </div>
            <div class="video-card">
                <img src="https://via.placeholder.com/300" alt="Merry Christmas!">
                <p>Merry Christmas!</p>
            </div>
        </div>
    </main>
</body>
</html>
