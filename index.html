<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CornHub</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #181818;
            color: white;
        }
        .age-verification {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            z-index: 10000;
        }
        .age-verification-box {
            background: black;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
        }
        .age-verification-box h2 {
            margin-bottom: 10px;
        }
        .age-verification-box p {
            font-size: 14px;
            margin-bottom: 20px;
        }
        .age-btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .enter-btn {
            background: orange;
            color: black;
            font-weight: bold;
        }
        .exit-btn {
            background: #333;
            color: white;
        }
    </style>
</head>
<body>
    <div id="age-verification" class="age-verification">
        <div class="age-verification-box">
            <h2>This is an adult website</h2>
            <p>This website contains age-restricted materials. By entering, you affirm that you are at least 18 years of age.</p>
            <button class="age-btn enter-btn" onclick="enterSite()">I am 18 or older - Enter</button>
            <button class="age-btn exit-btn" onclick="exitSite()">I am under 18 - Exit</button>
        </div>
    </div>
    
    <header>
        <div class="logo">Corn<span>Hub</span></div>
        <nav>
            <div class="spacer"></div>
            <input type="text" placeholder="Search..." class="search-bar">
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Categories</a></li>
                <li><a href="#">Trending</a></li>
                <li><a href="#">Upload</a></li>
                <li><a href="#" class="login-btn">Login</a></li>
            </ul>
            <div class="hamburger" onclick="toggleMenu()">â˜°</div>
        </nav>
    </header>
    
    <div class="container">
        <main>
            <section class="video-grid">
                <div class="video-item">
                    <img src="thumbnail1.jpg" alt="Video Thumbnail">
                    <h3>Video Title</h3>
                </div>
                <div class="video-item">
                    <img src="thumbnail2.jpg" alt="Video Thumbnail">
                    <h3>Video Title</h3>
                </div>
                <div class="video-item">
                    <img src="thumbnail3.jpg" alt="Video Thumbnail">
                    <h3>Video Title</h3>
                </div>
            </section>
            <button class="load-more">Load More</button>
        </main>
    </div>
    
    <footer>
        <p>&copy; 2025 CornHub. All rights reserved.</p>
    </footer>
    
    <script>
        function toggleMenu() {
            document.querySelector('.nav-links').classList.toggle('active');
        }
        function enterSite() {
            document.getElementById('age-verification').style.display = 'none';
        }
        function exitSite() {
            window.location.href = "https://www.google.com";
        }
    </script>
</body>
</html>
