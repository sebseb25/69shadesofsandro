<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>69Shades of Sandro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">69Shadesof<span>Sandro</span></div>
        <nav>
            <input type="text" placeholder="Search..." class="search-bar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Categories</a></li>
                <li><a href="#">Trending</a></li>
                <li><a href="#">Upload</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="container">
        <aside class="sidebar">
            <h3>Categories</h3>
            <ul>
                <li><a href="#">Category 1</a></li>
                <li><a href="#">Category 2</a></li>
                <li><a href="#">Category 3</a></li>
            </ul>
        </aside>
        <main>
            <section class="video-grid">
                <div class="video-item">
                    <img src="thumbnail1.jpg" alt="Video Thumbnail">
                    <h3>Video Title</h3>
                </div>
                <div class="video-item">
                    <img src="thumbnail2.jpg" alt="Video Thumbnail">
                    <h3>Video Title</h3>
                </div>
                <div class="video-item">
                    <img src="thumbnail3.jpg" alt="Video Thumbnail">
                    <h3>Video Title</h3>
                </div>
            </section>
            <button class="load-more">Load More</button>
        </main>
    </div>
    
    <footer>
        <p>&copy; 2025 VideoHub. All rights reserved.</p>
    </footer>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #181818;
            color: white;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: black;
            padding: 15px 20px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
        .logo span {
            color: orange;
        }
        .search-bar {
            padding: 5px;
            border-radius: 5px;
            border: none;
        }
        nav ul {
            list-style: none;
            display: flex;
            padding: 0;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
        }
        .container {
            display: flex;
        }
        .sidebar {
            width: 200px;
            background: #222;
            padding: 20px;
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .video-item {
            background-color: #222;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .video-item img {
            width: 100%;
            border-radius: 5px;
        }
        .load-more {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background: orange;
            border: none;
            color: black;
            font-weight: bold;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: black;
            color: white;
        }
    </style>
</body>
</html>
