<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CornHub</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            if (!sessionStorage.getItem("ageVerified")) {
                document.getElementById("age-verification").style.display = "flex";
            }

            // Hamburger Menu Toggle
            const menuToggle = document.getElementById("menu-toggle");
            const mobileMenu = document.getElementById("mobile-menu");

            menuToggle.addEventListener("click", function () {
                mobileMenu.classList.toggle("active");
            });

            // Close menu when clicking outside
            document.addEventListener("click", function (event) {
                if (!menuToggle.contains(event.target) && !mobileMenu.contains(event.target)) {
                    mobileMenu.classList.remove("active");
                }
            });
        });

        function verifyAge(isOldEnough) {
            if (isOldEnough) {
                sessionStorage.setItem("ageVerified", "true");
                document.getElementById("age-verification").style.display = "none";
            } else {
                window.location.href = "https://www.google.com";
            }
        }
    </script>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0f0f0f;
            color: white;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: black;
            padding: 12px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .logo {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 26px;
            font-weight: bold;
            color: white;
        }
        .logo span {
            color: #ff9800;
        }

        /* Search Bar */
        .search-bar {
            padding: 8px;
            border-radius: 20px;
            border: none;
            width: 250px;
            background: #333;
            color: white;
            text-align: center;
            outline: none;
        }

        /* Desktop Navigation */
        .nav-links {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        .nav-links li {
            margin: 0 15px;
        }
        .nav-links a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: 0.3s;
            font-size: 14px;
        }
        .nav-links a:hover {
            color: #ff9800;
        }
        .login-btn {
            background: #ff9800;
            padding: 8px 14px;
            border-radius: 5px;
            color: black;
            font-weight: bold;
            text-decoration: none;
        }

        /* Hamburger Menu */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }
        .hamburger div {
            width: 30px;
            height: 4px;
            background: white;
            margin: 5px 0;
            border-radius: 5px;
        }

        /* Mobile Navigation */
        .mobile-nav {
            display: none;
            flex-direction: column;
            background: black;
            position: absolute;
            top: 60px;
            left: 0;
            width: 100%;
            padding: 20px;
            z-index: 1001;
        }
        .mobile-nav.active {
            display: flex;
        }
        .mobile-nav a {
            color: white;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
        }

        /* Video Grid */
        .container {
            display: flex;
            justify-content: center;
            margin-top: 80px;
            padding: 20px;
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .video-item {
            background-color: #222;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .video-item:hover {
            transform: scale(1.05);
        }
        .video-item img {
            width: 100%;
            border-radius: 8px;
            transition: 0.3s;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 15px;
            background-color: black;
            color: white;
            font-size: 12px;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .nav-links {
                display: none;
            }
            .hamburger {
                display: flex;
            }
            .video-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>

    <!-- Age Verification Modal -->
    <div id="age-verification">
        <div class="modal">
            <h2>Adults Only</h2>
            <p>This website contains age-restricted materials. You must be 18 or older to continue.</p>
            <button class="btn enter" onclick="verifyAge(true)">I am 18+ - Enter</button>
            <button class="btn exit" onclick="verifyAge(false)">I am under 18 - Exit</button>
        </div>
    </div>

    <header>
        <div class="logo">Corn<span>Hub</span></div>
        <nav>
            <input type="text" placeholder="Search..." class="search-bar">
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Categories</a></li>
                <li><a href="#">Trending</a></li>
                <li><a href="#">Upload</a></li>
                <li><a href="#" class="login-btn">Login</a></li>
            </ul>
        </nav>
        <!-- Hamburger Menu -->
        <div class="hamburger" id="menu-toggle">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </header>

    <!-- Mobile Navigation -->
    <div class="mobile-nav" id="mobile-menu">
        <a href="#">Home</a>
        <a href="#">Categories</a>
        <a href="#">Trending</a>
        <a href="#">Upload</a>
        <a href="#" class="login-btn">Login</a>
    </div>

    <div class="container">
        <main>
            <section class="video-grid">
                <div class="video-item">
                    <img src="thumbnail1.jpg" alt="Video Thumbnail">
                </div>
                <div class="video-item">
                    <img src="thumbnail2.jpg" alt="Video Thumbnail">
                </div>
            </section>
        </main>
    </div>

    <footer>
        <p>&copy; 2025 CornHub. All rights reserved.</p>
    </footer>

</body>
</html>
