<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CornHub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="checkAgeVerification()">
    
    <!-- Age Verification Modal -->
    <div id="age-verification" class="modal">
        <div class="modal-content">
            <h2>Age Verification</h2>
            <p>You must be 18 years or older to access this site.</p>
            <button onclick="verifyAge(true)">I am 18+</button>
            <button onclick="verifyAge(false)">I am under 18</button>
        </div>
    </div>

    <header>
        <div class="logo">Corn<span>Hub</span></div>
        <nav>
            <input type="text" placeholder="Search..." class="search-bar">
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Categories</a></li>
                <li><a href="#">Trending</a></li>
                <li><a href="#">Upload</a></li>
                <li><a href="#" class="login-btn">Login</a></li>
            </ul>
            <div class="hamburger" onclick="toggleMenu()">â˜°</div>
        </nav>
    </header>
    
    <div class="container">
        <main>
            <section class="video-grid">
                <div class="video-item">
                    <img src="thumbnail1.jpg" alt="Video Thumbnail">
                    <h3>Video Title</h3>
                </div>
                <div class="video-item">
                    <img src="thumbnail2.jpg" alt="Video Thumbnail">
                    <h3>Video Title</h3>
                </div>
                <div class="video-item">
                    <img src="thumbnail3.jpg" alt="Video Thumbnail">
                    <h3>Video Title</h3>
                </div>
            </section>
            <button class="load-more">Load More</button>
        </main>
    </div>
    
    <footer>
        <p>&copy; 2025 CornHub. All rights reserved.</p>
    </footer>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #181818;
            color: white;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: black;
            padding: 15px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
            margin-right: 20px;
        }
        .logo span {
            color: orange;
        }
        .search-bar {
            padding: 7px;
            border-radius: 5px;
            border: none;
            width: 250px;
            margin-right: 20px;
            background: #333;
            color: white;
        }
        .nav-links {
            list-style: none;
            display: flex;
            padding: 0;
            margin: 0;
            flex-grow: 1;
            justify-content: center;
        }
        .nav-links li {
            margin: 0 15px;
        }
        .nav-links li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        .nav-links li a:hover {
            color: orange;
        }
        .login-btn {
            background: orange;
            padding: 8px 15px;
            border-radius: 5px;
            color: black;
            font-weight: bold;
        }
        .hamburger {
            display: none;
            font-size: 24px;
            cursor: pointer;
            color: white;
        }
        .container {
            display: flex;
            justify-content: center;
            margin-top: 80px;
            padding: 20px;
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .video-item {
            background-color: #222;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .video-item img {
            width: 100%;
            border-radius: 5px;
        }
        .load-more {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background: orange;
            border: none;
            color: black;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }
        .load-more:hover {
            background: white;
            color: black;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: black;
            color: white;
        }

        /* Age Verification Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
        }
        .modal-content {
            background: black;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            color: white;
            box-shadow: 0px 0px 10px rgba(255, 165, 0, 0.5);
        }
        .modal-content button {
            background: orange;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
            color: black;
        }
        .modal-content button:hover {
            background: white;
        }
        
        @media screen and (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 20px;
                background: black;
                width: 200px;
                padding: 10px;
            }
            .nav-links.active {
                display: flex;
            }
            .hamburger {
                display: block;
            }
            .video-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>

    <script>
        function checkAgeVerification() {
            if (!localStorage.getItem("ageVerified")) {
                document.getElementById("age-verification").style.visibility = "visible";
            }
        }

        function verifyAge(isAdult) {
            if (isAdult) {
                localStorage.setItem("ageVerified", "true");
                document.getElementById("age-verification").style.visibility = "hidden";
            } else {
                window.location.href = "https://www.google.com";
            }
        }

        function toggleMenu() {
            document.querySelector('.nav-links').classList.toggle('active');
        }
    </script>

</body>
</html>
